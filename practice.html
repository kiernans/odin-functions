  <script>

   let add7 = (num) => num + 7;
   let multiply = (num1, num2) => num1 * num2;
   let capitalize = word => word.charAt(0).toUpperCase() + word.slice(1);
   let lastLetter = word => word.charAt(word.length - 1);
